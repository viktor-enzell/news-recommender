<form action="/" method="post">
  {% csrf_token %}
  {{ form.non_field_errors }}
  <div class="mb-3">
    {{ form.user.errors }}
    <label for="{{ form.user.id_for_label }}" class="col-form-label">Users</label>
    {{ form.user }}
  </div>

  <button type="submit" name="select_user" value="select_user" class="btn btn-primary">Pick user profile</button>
</form>
